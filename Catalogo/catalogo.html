<script>
  let index = 0;

  function mostrarSiguienteImagen() {
      const imagenes = document.querySelector('.imagenes');
      const totalImagenes = document.querySelectorAll('.imagen').length;
      
      index = (index + 1) % totalImagenes; // Incrementa el índice y reinicia si llega al total
      imagenes.style.transform = `translateX(-${index * 100}%)`;
  }

  setInterval(mostrarSiguienteImagen, 5000); // Cambia cada 3 segundos
</script>
